version: "3.7"
services:
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5436:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - airflow_network
    logging:
      options:
        max-size: 10m
        max-file: "3"

  webserver:
    build: docker/airflow
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./airflow_files/:/usr/local/airflow/
      - ./infra/scalingo/:/config/scalingo
      - ~/.ssh:/config/ssh_keys
    ports:
      - "8080:8080"
    networks:
      - airflow_network
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
  openssh-server:
      image: linuxserver/openssh-server
      container_name: openssh-server
      hostname: openssh-server
      environment:
        - PUID=1000
        - USER_NAME=toto
        - PGID=1000
        - SCALINGO_REGION=osc-fr1
        - TZ=Europe/London
        - PUBLIC_KEY= #add public key for ssh connection
      volumes:
        - ./infra/scalingo/partial_backup:/config/partial_backup
        - ~/.ssh:/config/ssh_keys
      ports:
        - 2222:2222
      restart: unless-stopped
      networks:
        - airflow_network

networks:
  airflow_network:
    driver: bridge
